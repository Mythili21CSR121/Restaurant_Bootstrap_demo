<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom styles -->
  <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Register</h2>
      <form id="registerForm" onsubmit="return validateForm(event)" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" name="username" required>
          <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" name="email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" name="password" required>
          <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS, jQuery and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent the form from submitting by default

      // Fetch values from inputs
      var username = document.getElementById('username').value.trim();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value.trim();

      // Validate username
      if (username === "") {
        setErrorFor('username', 'Username cannot be blank');
        return false;
      } else {
        setSuccessFor('username');
      }

      // Validate email
      if (email === "") {
        setErrorFor('email', 'Email cannot be blank');
        return false;
      } else if (!isEmailValid(email)) {
        setErrorFor('email', 'Email is not valid');
        return false;
      } else {
        setSuccessFor('email');
      }

      // Validate password
      if (password === "") {
        setErrorFor('password', 'Password cannot be blank');
        return false;
      } else {
        setSuccessFor('password');
      }

      // Simulate successful registration (replace with actual logic)
      alert('Registration successful! Redirecting to home page.');
      window.location.href = "home.html"; // Replace with actual redirection

      return false; // Remove this line if actual registration logic is implemented
    }

    function setErrorFor(inputId, message) {
      var formControl = document.getElementById(inputId).parentNode;
      formControl.classList.add('was-validated');
      var feedback = formControl.querySelector('.invalid-feedback');
      feedback.textContent = message;
    }

    function setSuccessFor(inputId) {
      var formControl = document.getElementById(inputId).parentNode;
      formControl.classList.remove('was-validated');
    }

    function isEmailValid(email) {
      // Basic email validation regex (you might want to use a more sophisticated one)
      var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
  </script>
</body>
</html>
